{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat con IA</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #efeae2;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .robot-flotante {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 60px;
      z-index: 1000;
    }

    /* Header fijo tipo WhatsApp */
    .encabezado-chat {
      display: flex;
      align-items: center;
      gap: 12px;
      background-color: #128c7e;
      padding: 10px 16px;
      color: white;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .info-usuario {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      line-height: 1.2;
    }

    .nombre {
      font-size: 1rem;
      font-weight: 500;
    }

    .estado {
      font-size: 0.85rem;
      font-weight: normal;
      color: #d0f4ea;
    }

    #chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .mensaje {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 7.5px;
      font-size: 0.95rem;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
    }

    .usuario {
      align-self: flex-end;
      background-color: #dcf8c6;
      border-bottom-right-radius: 0;
    }

    .ia {
      align-self: flex-start;
      background-color: #ffffff;
      border-bottom-left-radius: 0;
    }

    #input-area {
      display: flex;
      padding: 12px 16px;
      background-color: #f0f0f0;
      border-top: 1px solid #ccc;
    }

    #mensaje {
      flex: 1;
      resize: none;
      padding: 10px 14px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 10px 18px;
      font-size: 1rem;
      background-color: #128c7e;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #0c6f61;
    }
  </style>
</head> 
<body>

  <!-- Encabezado tipo WhatsApp -->
  <header class="encabezado-chat">
    <img class="avatar" src="{% static 'assets/images/icons/robot.svg' %}" alt="Avatar">
    <div class="info-usuario">
      <div class="nombre">SolidarIA</div>
      <div class="estado">en línea</div>
    </div>
  </header>

  <!-- Chat -->
  <div id="chat"></div>

  <!-- Input -->
  <div id="input-area">
    <textarea id="mensaje" rows="1" placeholder="Escribí tu mensaje..."></textarea>
    <button onclick="enviarMensaje()">Enviar</button>
  </div>

  <script>
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    const csrftoken = getCookie('csrftoken');

    function enviarMensaje() {
      const textarea = document.getElementById('mensaje');
      const mensaje = textarea.value.trim();
      if (!mensaje) return;

      const chat = document.getElementById('chat');

      const userMessage = document.createElement('div');
      userMessage.className = 'mensaje usuario';
      userMessage.textContent = mensaje;
      chat.appendChild(userMessage);
      chat.scrollTop = chat.scrollHeight;

      textarea.value = '';

      fetch('/chatia/ajax/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'X-CSRFToken': csrftoken
        },
        body: 'mensaje=' + encodeURIComponent(mensaje)
      })
      .then(response => response.json())
      .then(data => {
        if (data.respuesta) {
          const iaMessage = document.createElement('div');
          iaMessage.className = 'mensaje ia';
          iaMessage.textContent = data.respuesta;
          chat.appendChild(iaMessage);
          chat.scrollTop = chat.scrollHeight;
        } else if (data.error) {
          alert("Error: " + data.error);
        }
      })
      .catch(error => {
        alert("Error al enviar mensaje");
        console.error(error);
      });
    }

    document.getElementById("mensaje").addEventListener("keydown", function (event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        enviarMensaje();
      }
    });
  </script>

</body>
</html>
